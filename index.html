  <head>
    <meta charset="UTF-8" />

    <title>Stardust Steed Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;700&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1a1025; /* Deep void purple */
        overflow: hidden;
        font-family: 'Quicksand', sans-serif;
        color: #e2e8f0;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      .font-mono-space {
        font-family: 'Space Mono', monospace;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .pixelated {
        image-rendering: pixelated;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      .neon-glow {
        text-shadow: 0 0 10px rgba(255, 105, 180, 0.7), 0 0 20px rgba(255, 105, 180, 0.5);
      }
      .float-animation {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
